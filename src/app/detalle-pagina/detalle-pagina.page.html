<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button default-href="#" [routerLink]="['/listar']"></ion-back-button>
    </ion-buttons>
    <ion-title slot="primary">Â¡Ordenala ya!</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content className="animate__animated animated__slideInUp animate__faster">
  <ion-card>
    <ion-card-header class="color-card-header">
      <ion-card-title style="text-align:center">
        <h1 style="text-align: center; color: black; font-size: 28px; font-weight: bold">{{data.nombre}}</h1>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="color-card-content">
      <img style="margin-top: 5%; border-radius: 5%;" [src]="data.imagen">
      <!-- <p  style="text-align: center;">
        {{data.descripcion}}
      </p> -->
      <h1 style="text-align: center; color: black; font-size: 28px; font-weight: bold; margin-top: 5%;">
        Precio: {{data.precio | currency: 'CLP':'symbol-narrow'}}
      </h1>

      <h1 style="text-align: center; color: black; font-size: 15px; font-weight: bold; margin-top: 5%;">
        {{data.descripcion}}
      </h1>
      <br>
      <ion-accordion-group *ngIf = "cantidad == 1">
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label>Ingredientes extra</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <div  style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 5%;">
              <div *ngFor="let ingrediente of ingredientes" style="display: flex; align-items: center; margin: 5px;">
                <ion-checkbox [(ngModel)]="ingrediente.seleccionado" (ionChange)="obtenerValorCheckbox(ingrediente)"></ion-checkbox>
                <span style="margin-left: 5px;">{{ ingrediente.nombre }}</span>
              </div>
            </div>
          </div>
        </ion-accordion>

      </ion-accordion-group>


      <div style="display: flex; justify-content: center; margin-top: 5%;">
        <div class="botones-container">
          <ion-button *ngIf="!mostrarBotones" color="danger" (click)="restReserva()" slot="start">
            <ion-icon name="remove-circle-outline"></ion-icon>
          </ion-button>
    
          <ion-button class="centrado" color="success" [routerLink]="['/listar']"
            (click)="addCarrito(data.id, cantidad)" slot="primary">
            Agregar
          </ion-button>
    
          <ion-button *ngIf="!mostrarBotones" (click)="addReserva()" slot="end">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </div>
      </div>

      <h1 style="text-align: center; color: black; font-size: 22px; font-weight: bold; margin-top: 5%;">
        Cantidad: {{cantidad}}
      </h1>

      <h1
        style="text-align: center; color: black; font-size: 22px; font-weight: bold; margin-top: 5%;">
        Total: {{total | currency: 'CLP':'symbol-narrow'}}
      </h1>

      <div class="centrado" style="margin-top: 5%;">
        <ion-button color="tertiary" (click)="shareApp()">
          <ion-icon name="share-social-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
